<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event visualizer</title>
  </head>
  <body>
    <main>
      <section class="editor">
        <select id="select-preset" name="select-preset"></select>
        <pre><code id="editor-preset"></code></pre>
      </section>

      <section section="visualizer">
        <input type="checkbox" name="bubbles" id="bubbles" checked />
        <label for="bubbles">Bubbles</label>

        <input type="checkbox" name="composed" id="composed" checked />
        <label for="composed">Composed</label>

        <svg id="tree-view" width="100%" height="600" viewBox="-10 -10 600 600"></svg>
      </section>

      <section section="logs">
        <input type="range" id="steps-slider" min="0" max="0" />
        <ul id="steps-logs"></ul>
      </section>
    </main>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
