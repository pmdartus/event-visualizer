<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event visualizer</title>

    <main>

    </main>

    <script src="./src/main.js" type="module"></script>
  </body>
