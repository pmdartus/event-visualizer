<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Visualizer Embedded</title>

    <style>
      event-visualizer {
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <event-visualizer event-bubbles event-composed>
      <template>
        <div id="a">
          <div id="b">
            <div id="c"></div>
          </div>
          <div id="d">
            <div id="e" target></div>
          </div>
        </div>
      </template>

      <div slot="footer">Light DOM tree</div>
    </event-visualizer>

    <event-visualizer event-bubbles event-composed>
      <div slot="footer">Simple shadow tree</div>

      <template>
        <div id="a">
          <template shadow-root>
            <div id="c">
              <div id="d" target></div>
            </div>
            <div id="e"></div>
          </template>
          <div id="b"></div>
        </div>
      </template>
    </event-visualizer>

    <event-visualizer event-bubbles event-composed>
      <div slot="footer">Event dispatching in a nested shadow trees</div>

      <template>
        <div id="a">
          <template shadow-root>
            <div id="c">
              <template shadow-root>
                <div id="e" target></div>
              </template>
              <div id="d"></div>
            </div>
          </template>
          <div id="b"></div>
        </div>
      </template>
    </event-visualizer>

    <event-visualizer event-bubbles event-composed>
      <template>
        <div id="a">
          <template shadow-root>
            <div id="c">
              <slot id="d"></slot>
              <div id="e"></div>
            </div>
          </template>
          <div id="b" target></div>
        </div>
      </template>

      <div slot="footer">Event dispatching from slotted content</div>
    </event-visualizer>

    <event-visualizer event-bubbles event-composed>
      <template>
        <div id="a">
          <template shadow-root mode="closed">
            <div id="c">
              <template shadow-root mode="closed">
                <div id="e" target></div>
              </template>
              <div id="d"></div>
            </div>
          </template>
          <div id="b"></div>
        </div>
      </template>

      <div slot="footer">Event dispatching from closed shadow</div>
    </event-visualizer>

    <script src="./main.js" type="module"></script>
  </body>
</html>
